<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Pixelify+Sans&display=swap');
        * {
            text-align: center;
            font-size: large;
        }
        
        .text-center {
            padding: 10% 0 0 0;
            font-family: 'DM Serif Display', serif;
        }

        body {
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            padding:  6% 35% 0 35%;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }

        .mb-10{
            background-color: #000;
            padding: 2%;
        }

        #submit {
            background-color: aqua;
            color: lightcoral;
            text-shadow: gray 0 1px 1px;
            padding: 8px 30px 8px 30px;
        }

    </style>
</head>
<body>

    </div> -->
    <br>
    <br>
    <br>
    <br>
    <h1>Sign Up Page</h1>
    <form action="{{ url_for('signup') }}" method="post" class="max-width-300px mx-auto p-20 bg-dark rounded shadow-sm">
        <div class="mb-10">
            <label for="fullname" class="text-white">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required class="form-control">
        </div>
        <div class="mb-10">
            <label for="email" class="text-white">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="mb-10">
            <label for="username" class="text-white">Username:</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="mb-10">
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" name="password" required class="form-control">
            <br>
            <a class="px-5" href="{{ url_for('login') }}">Already a user?</a>
            <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
